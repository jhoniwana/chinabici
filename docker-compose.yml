services:
  bot:
    build: .
    container_name: chinabici-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./cookies.txt:/app/cookies.txt  # Mount cookies for yt-dlp authentication
    environment:
      - TZ=America/New_York
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
